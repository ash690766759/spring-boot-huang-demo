<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--不会解析标签-->
    <p th:text="${name}">name</p><br>
    <!--会解析标签-->
    <p th:utext="${name}">name</p>
<hr>
    <p th:text="${r.boss}">Boss</p>
    <p th:text="${r.chef}">chef</p>
<hr>
<div th:object="${r}">
    <p th:text="*{boss}">Boss</p>
    <p th:text="${r.chef}">chef</p>
</div>
<hr>
<a href="/wel" th:href="@{/wel}">welcome</a>
<hr>
<p th:utext="#{some}">welcome to huang</p>
<hr>
    <div th:insert="footer :: copy"></div>
    <div th:replace="footer :: copy"></div>
    <div th:include="footer :: copy"></div>

    <div><footer>&copy;2019</footer></div>
    <footer>&copy;2019</footer>
    <div>&copy;2019</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>嘉宾列表</title>
    <link rel="stylesheet" th:href="@{/bootstrap.css}">
</head>
<body class="container">
    <body>
        <h2>中餐厅嘉宾列表</h2><br>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>名字</th>
                    <th>角色</th>
                    <th colspan="2">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="guest:${guests}">
                    <td th:text="${guest.name}">name</td>
                    <td th:text="${guest.role}">role</td>
                    <td class="col-sm-2">
                        <a th:href="@{/guest/toUpdate(name=${guest.name})}" >修改</a>
                    </td>
                    <td class="col-sm-2">
                        <a th:href="@{/guest/delete(name=${guest.name})}" >删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="form-group">
            <div class="col-lg-4 control-label">
            <a href="/guest/toAdd" th:herf="@{/guest/toAdd}" class="btn btn-info">添加</a>
            </div>
        </div>
    </body>
</body>
</html>
